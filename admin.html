<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Green Sip Café</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f9f4;
      margin: 0;
      padding: 20px;
      color: #2a4d25;
    }
    h1, h2 {
      color: #2f6b4a;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    /* Orders Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1.5px solid #a9d6a4;
    }
    th, td {
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: #2a4d25;
    }
    th {
      background-color: #d9f0e1;
    }
    /* Buttons */
    .btn {
      padding: 8px 15px;
      background-color: #2f6b4a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1e4e1b;
    }
    /* Section spacing */
    section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel - Green Sip Café</h1>
    
    <!-- Existing admin content goes here -->

    <!-- Orders Received Section -->
    <section id="ordersSection">
      <h2>Orders Received</h2>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer Name</th>
            <th>Items</th>
            <th>Total Amount (NPR)</th>
            <th>Payment Method</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Orders will be injected here -->
        </tbody>
      </table>
    </section>
  </div>

  <script>
    // Sample order data - Replace this with real data later or load from backend/localStorage
    const orders = [
      {
        id: 'ORD001',
        customer: 'Sita Sharma',
        items: 'Green Tea x2, Blueberry Muffin x1',
        total: 480,
        paymentMethod: 'eSewa',
        status: 'Pending'
      },
      {
        id: 'ORD002',
        customer: 'Ram Thapa',
        items: 'Cappuccino x1',
        total: 250,
        paymentMethod: 'Cash on Delivery',
        status: 'Completed'
      },
      {
        id: 'ORD003',
        customer: 'Maya Rai',
        items: 'Espresso x3',
        total: 600,
        paymentMethod: 'Khalti',
        status: 'Pending'
      }
    ];

    const ordersTableBody = document.querySelector('#ordersTable tbody');

    function renderOrders() {
      ordersTableBody.innerHTML = ''; // Clear existing rows
      orders.forEach((order, index) => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${order.id}</td>
          <td>${order.customer}</td>
          <td>${order.items}</td>
          <td>NPR ${order.total.toLocaleString()}</td>
          <td>${order.paymentMethod}</td>
          <td>${order.status}</td>
          <td><button class="btn" onclick="toggleStatus(${index})">${order.status === 'Pending' ? 'Mark Completed' : 'Mark Pending'}</button></td>
        `;

        ordersTableBody.appendChild(tr);
      });
    }

    // Toggle order status between Pending and Completed
    function toggleStatus(orderIndex) {
      if (orders[orderIndex].status === 'Pending') {
        orders[orderIndex].status = 'Completed';
      } else {
        orders[orderIndex].status = 'Pending';
      }
      renderOrders();
    }

    // Initial render
    renderOrders();
  </script>
</body>
</html>
