<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Green Sip Café</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f9f4;
      color: #2a4d25;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #2f6b4a;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1.8px solid #2f6b4a;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #2f6b4a;
      color: white;
      font-weight: 700;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e4e1b;
    }
    .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 0.95rem;
    }
    .signup-link a {
      color: #2f6b4a;
      font-weight: 700;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Green Sip Café</h2>
    <form id="loginForm">
      <label for="userId">User ID</label>
      <input type="text" id="userId" name="userId" placeholder="Enter your user ID" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    const credentials = {
      admin: { id: 'admin', password: 'admin123' },
      user: { id: 'user', password: 'user123' }
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!userId || !password) {
        alert('Please fill in both fields.');
        return;
      }

      if (userId === credentials.admin.id && password === credentials.admin.password) {
        alert('Welcome Admin! Redirecting to Admin Dashboard...');
        window.location.href = 'admin.html'; // Admin portal page
      } else if (userId === credentials.user.id && password === credentials.user.password) {
        alert('Welcome User! Redirecting to Home Page...');
        window.location.href = 'index.html'; // User homepage
      } else {
        alert('Invalid User ID or Password. Please try again.');
      }
    });
  </script>

</body>
</html>
